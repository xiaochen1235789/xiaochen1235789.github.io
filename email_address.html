        // ==================== åŠ è½½é‚®ä»¶ ====================
        async function loadMails() {
            try {
                showLoading('æ­£åœ¨åŠ è½½é‚®ä»¶...');
                
                const { data: mails, error } = await supabase
                    .from('reward_mails')

                renderMails(mails);

        // ==================== æ¸²æŸ“é‚®ä»¶ ====================
        function renderMails(mails) {
            const container = document.getElementById('mailContainer');
            
            const html = mails.map(mail => `
                <div class="mail-card ${mail.claimed ? 'claimed' : ''}" data-id="${mail.id}">

                            ${mail.claimed ? 'å·²é¢†å–' : 'æœªé¢†å–'}

                    </div>
                    
                    <div class="mail-content">${mail.content}</div>
                    
                    ${mail.rewards && mail.rewards.length > 0 ? `
                        <div class="rewards-section">
                            <div class="rewards-title">
                                <i class="fas fa-gift"></i>
                                <span>å¥–åŠ±å†…å®¹</span>
                            </div>
                            <div class="rewards-grid">
                                ${JSON.parse(mail.rewards).map(reward => `

                            ${mail.claimed ? 'å·²é¢†å–' : 'é¢†å–å¥–åŠ±'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `

                    ${html}

            `;
        }
        
        // ==================== é¢†å–å¥–åŠ± ====================
        async function claimReward(mailId) {
            try {
                // 1. æ£€æŸ¥æ˜¯å¦å·²é¢†å–
                const { data: mail, error: checkError } = await supabase
                    .from('reward_mails')
                    .select('claimed, rewards')
                    .eq('id', mailId)
                    .single();
                
                if (checkError) throw checkError;
                
                if (mail.claimed) {
                    showToast('è¿™å°é‚®ä»¶çš„å¥–åŠ±å·²ç»é¢†å–è¿‡äº†', 'error');
                    return;
                }
                
                // 2. æ›´æ–°é¢†å–çŠ¶æ€
                const { error: updateError } = await supabase
                    .from('reward_mails')
                    .update({ claimed: true })
                    .eq('id', mailId)
                    .select();
                
                if (updateError) throw updateError;
                
                // 3. æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                const rewards = JSON.parse(mail.rewards || '[]');
                const rewardText = rewards.map(r => `${r.amount} ${r.name}`).join('ã€');
                
                showToast(`ğŸ‰ é¢†å–æˆåŠŸï¼è·å¾—ï¼š${rewardText}`, 'success');
                
                // 4. åˆ·æ–°åˆ—è¡¨
                setTimeout(() => loadMails(), 800);
                
            } catch (error) {
                console.error('é¢†å–å¤±è´¥:', error);
                showToast(`é¢†å–å¤±è´¥: ${error.message}`, 'error');
            }
        }
