// ==================== ä¸ºç”¨æˆ·æ·»åŠ ç»éªŒå€¼ ====================
async function addExpToUser(userId, amount) {
    try {
        // æ–¹æ³•1ï¼šå°è¯•ä½¿ç”¨RPCå‡½æ•°
        const { error: rpcError } = await supabaseClient.rpc('add_user_exp', {
            user_id_param: userId,
            exp_amount: amount
        });
        
        if (rpcError) {
            // æ–¹æ³•2ï¼šç›´æ¥æ›´æ–°
            const { data: stats } = await supabaseClient
                .from('user_stats')
                .select('exp')
                .eq('user_id', userId)
                .single();
            
            const currentExp = stats?.exp || 0;
            const MAX_EXP = 14111; // æœ€é«˜ç­‰çº§æ‰€éœ€æ€»ç»éªŒ
            const newExp = Math.min(currentExp + amount, MAX_EXP);
            
            const { error: updateError } = await supabaseClient
                .from('user_stats')
                .update({ exp: newExp })
                .eq('user_id', userId);
            
            if (updateError) throw updateError;
        }
        
        // è®°å½•ç»éªŒè·å–æ—¥å¿—
        try {
            await supabaseClient
                .from('exp_logs')
                .insert({
                    user_id: userId,
                    exp_amount: amount,
                    source: 'é‚®ä»¶å¥–åŠ±',
                    created_at: new Date().toISOString()
                });
        } catch (logError) {
            console.warn('è®°å½•ç»éªŒæ—¥å¿—å¤±è´¥:', logError);
        }
        
        return true;
        
    } catch (error) {
        console.error('æ·»åŠ ç»éªŒå€¼å¤±è´¥:', error);
        return false;
    }
}
