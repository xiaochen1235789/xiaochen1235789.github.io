<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Â•ñÂä±ÈÇÆÁÆ± - ÂÖ≠Âì•Ëç£ËÄÄWIKI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            font-family: "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }
        
        h1 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .mail-box {
            background: #1e293b;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        .mail-item {
            padding: 25px;
            border-bottom: 1px solid #334155;
        }
        
        .mail-item:last-child {
            border-bottom: none;
        }
        
        .mail-title {
            color: #f8fafc;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mail-title .badge {
            background: #22c55e;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
        }
        
        .mail-content {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .mail-rewards {
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #22c55e;
        }
        
        .reward-title {
            color: #22c55e;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reward-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .reward-item {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #22c55e;
            border-radius: 6px;
            padding: 8px 15px;
            color: #f8fafc;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .mail-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn.claim {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .btn.claim:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }
        
        .btn.delete {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .mail-meta {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #22c55e;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.4s;
            z-index: 1000;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #ef4444;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #fbbf24;
        }
        
        .status-claimed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>üéÅ Â•ñÂä±ÈÇÆÁÆ±</h1>
        <p class="subtitle">È¢ÜÂèñÊ∏∏ÊàèÂ•ñÂä±ÔºåÁÆÄÂåñÊìç‰Ωú</p>
        
        <div class="mail-box" id="mailBox">
            <!-- ÈÇÆ‰ª∂‰ºöÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Â•ñÂä±È¢ÜÂèñÊàêÂäüÔºÅ</span>
    </div>

    <script>
        // ==================== Êï∞ÊçÆÂ∫ìÔºàÊûÅÁÆÄÂÜÖÂ≠òÂ≠òÂÇ®Ôºâ ====================
        const MailDB = {
            // Âè™Êúâ‰∏ÄÂ∞ÅÁ≥ªÁªüÊ¨¢ËøéÈÇÆ‰ª∂
            mails: [{
                id: 1,
                title: '‚ú® Ê¨¢ËøéÊù•Âà∞ÂÖ≠Âì•Ëç£ËÄÄWIKIÔºÅ',
                sender: 'Á≥ªÁªüÁÆ°ÁêÜÂëò',
                date: 'ÂàöÂàö',
                content: 'Ê¨¢ËøéÂä†ÂÖ•Êàë‰ª¨ÁöÑÊ∏∏ÊàèÁ§æÂå∫ÔºÅÊÑüË∞¢‰Ω†ÁöÑÊ≥®ÂÜåÔºåÊàë‰ª¨‰∏∫‰Ω†ÂáÜÂ§á‰∫Ü‰∏Ä‰ªΩÊñ∞ÊâãÁ§ºÂåÖ‰Ωú‰∏∫ËßÅÈù¢Á§º„ÄÇÁ•ù‰Ω†Âú®Ê∏∏Êàè‰∏≠Áé©ÂæóÂºÄÂøÉÔºåÊî∂Ëé∑Êª°Êª°ÔºÅ',
                rewards: [
                    { name: 'ÈáëÂ∏Å', amount: 1000, icon: 'fas fa-coins' },
                    { name: 'ÈíªÁü≥', amount: 200, icon: 'fas fa-gem' },
                    { name: 'ÁªèÈ™åËçØÊ∞¥', amount: 5, icon: 'fas fa-flask' },
                    { name: 'Êñ∞ÊâãÊ≠¶Âô®', amount: 1, icon: 'fas fa-sword' }
                ],
                isReward: true,
                claimed: false,
                deleted: false
            }],
            
            // Ëé∑ÂèñÊâÄÊúâÊúâÊïàÁöÑÂ•ñÂä±ÈÇÆ‰ª∂
            getAllRewardMails() {
                return this.mails.filter(mail => mail.isReward && !mail.deleted);
            },
            
            // È¢ÜÂèñÂ•ñÂä±
            claimReward(mailId) {
                const mail = this.mails.find(m => m.id === mailId);
                if (mail && !mail.claimed) {
                    mail.claimed = true;
                    return true;
                }
                return false;
            },
            
            // Âà†Èô§ÈÇÆ‰ª∂
            deleteMail(mailId) {
                const mail = this.mails.find(m => m.id === mailId);
                if (mail) {
                    mail.deleted = true;
                    return true;
                }
                return false;
            },
            
            // Ê∑ªÂä†Êñ∞ÈÇÆ‰ª∂ÔºàÂ¶ÇÊûúÈúÄË¶ÅÔºâ
            addMail(mailData) {
                const newMail = {
                    id: Date.now(),
                    date: 'ÂàöÂàö',
                    isReward: true,
                    claimed: false,
                    deleted: false,
                    ...mailData
                };
                this.mails.push(newMail);
                return newMail;
            }
        };

        // ==================== ‰∏ªÂáΩÊï∞ ====================
        function init() {
            renderMailList();
            showNotification('ÈÇÆÁÆ±Â∑≤Â∞±Áª™ÔºåËØ∑Êü•Êî∂Ê¨¢ËøéÈÇÆ‰ª∂ÔºÅ', 'success');
        }

        // ==================== Ê∏≤ÊüìÈÇÆ‰ª∂ÂàóË°® ====================
        function renderMailList() {
            const mailBox = document.getElementById('mailBox');
            const mails = MailDB.getAllRewardMails();
            
            if (mails.length === 0) {
                mailBox.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>üì≠ ÈÇÆÁÆ±Á©∫Á©∫Â¶Ç‰πü</h3>
                        <p>ÊöÇÊó∂Ê≤°ÊúâÂèØÈ¢ÜÂèñÁöÑÂ•ñÂä±ÈÇÆ‰ª∂</p>
                    </div>
                `;
                return;
            }
            
            mailBox.innerHTML = mails.map(mail => `
                <div class="mail-item">
                    <div class="mail-meta">
                        <span>Âèë‰ª∂‰∫∫Ôºö${mail.sender}</span>
                        <span>${mail.date}</span>
                    </div>
                    
                    <h3 class="mail-title">
                        ${mail.title}
                        ${!mail.claimed ? 
                            '<span class="badge">NEW</span>' : 
                            '<span class="status-badge status-claimed"><i class="fas fa-check"></i> Â∑≤È¢ÜÂèñ</span>'
                        }
                    </h3>
                    
                    <div class="mail-content">
                        ${mail.content}
                    </div>
                    
                    ${mail.rewards && mail.rewards.length > 0 ? `
                        <div class="mail-rewards">
                            <div class="reward-title">
                                <i class="fas fa-gift"></i>
                                <span>ÂåÖÂê´Â•ñÂä±</span>
                            </div>
                            <div class="reward-list">
                                ${mail.rewards.map(reward => `
                                    <div class="reward-item">
                                        <i class="${reward.icon}"></i>
                                        <span>${reward.amount} ${reward.name}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="mail-actions">
                        <button class="btn claim" onclick="claimMail(${mail.id})" 
                                ${mail.claimed ? 'disabled' : ''}>
                            <i class="fas fa-gift"></i>
                            ${mail.claimed ? 'Â∑≤È¢ÜÂèñ' : 'È¢ÜÂèñÂÖ®ÈÉ®Â•ñÂä±'}
                        </button>
                        <button class="btn delete" onclick="deleteMail(${mail.id})">
                            <i class="fas fa-trash"></i>
                            Âà†Èô§ÈÇÆ‰ª∂
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ==================== È¢ÜÂèñÂ•ñÂä± ====================
        function claimMail(mailId) {
            const success = MailDB.claimReward(mailId);
            
            if (success) {
                const mail = MailDB.mails.find(m => m.id === mailId);
                const rewardNames = mail.rewards.map(r => `${r.amount} ${r.name}`).join('„ÄÅ');
                
                showNotification(`üéâ ÊàêÂäüÈ¢ÜÂèñÔºö${rewardNames}`, 'success');
                renderMailList();
                
                // ËØ¢ÈóÆÊòØÂê¶Âà†Èô§
                setTimeout(() => {
                    if (confirm('Â•ñÂä±Â∑≤È¢ÜÂèñÂÆåÊàêÔºåÊòØÂê¶Âà†Èô§ËøôÂ∞ÅÈÇÆ‰ª∂Ôºü')) {
                        deleteMail(mailId);
                    }
                }, 1000);
            } else {
                showNotification('Â•ñÂä±Â∑≤È¢ÜÂèñËøáÊàñ‰∏çÂ≠òÂú®', 'error');
            }
        }

        // ==================== Âà†Èô§ÈÇÆ‰ª∂ ====================
        function deleteMail(mailId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂ∞ÅÈÇÆ‰ª∂ÂêóÔºüÂà†Èô§ÂêéÊó†Ê≥ïÊÅ¢Â§ç„ÄÇ')) {
                const success = MailDB.deleteMail(mailId);
                
                if (success) {
                    showNotification('üóëÔ∏è ÈÇÆ‰ª∂Â∑≤Âà†Èô§', 'success');
                    renderMailList();
                }
            }
        }

        // ==================== ÈÄöÁü•Á≥ªÁªü ====================
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            // Êõ¥Êñ∞ÂõæÊ†á
            const icon = notification.querySelector('i');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ==================== Ëá™Âä®ÁîüÊàêÊ¨¢ËøéÈÇÆ‰ª∂ ====================
        function generateWelcomeMail() {
            // Â¶ÇÊûúËøòÊ≤°ÊúâÈÇÆ‰ª∂ÔºåËá™Âä®ÂàõÂª∫‰∏ÄÂ∞Å
            if (MailDB.getAllRewardMails().length === 0) {
                MailDB.addMail({
                    title: 'üéÅ ÊØèÊó•ÁôªÂΩïÂ•ñÂä±',
                    sender: 'Á≥ªÁªüÂ•ñÂä±',
                    date: 'ÂàöÂàö',
                    content: 'ÊÅ≠Âñú‰Ω†ËøûÁª≠ÁôªÂΩïÊ∏∏ÊàèÔºÅËøôÊòØ‰ªäÂ§©ÁöÑÁôªÂΩïÂ•ñÂä±ÔºåËØ∑Êü•Êî∂„ÄÇ',
                    rewards: [
                        { name: 'ÈáëÂ∏Å', amount: 500, icon: 'fas fa-coins' },
                        { name: 'ÁªèÈ™åÂÄº', amount: 1000, icon: 'fas fa-level-up-alt' },
                        { name: 'ÊùêÊñôÁÆ±', amount: 3, icon: 'fas fa-box' }
                    ]
                });
            }
        }

        // ==================== ÂàùÂßãÂåñ ====================
        document.addEventListener('DOMContentLoaded', () => {
            generateWelcomeMail();
            init();
        });
    </script>
</body>
</html>
