<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崩坏：星穹铁道 - 卡池模拟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>星穹铁道卡池模拟</span>
            </div>
            <div class="user-info">
                星琼: <span id="stellar-jade">3280</span>
            </div>
        </header>
        
        <nav class="tabs">
            <div class="tab active" data-pool="character">
                <i class="fas fa-user"></i> 角色活动跃迁
                <div class="badge">限时</div>
            </div>
            <div class="tab" data-pool="lightcone">
                <i class="fas fa-gem"></i> 光锥活动跃迁
                <div class="badge">限时</div>
            </div>
            <div class="tab" data-pool="standard">
                <i class="fas fa-star"></i> 常驻跃迁
            </div>
        </nav>
        
        <main class="pool-content">
            <section class="showcase">
                <h1 class="pool-title">「刃·业火锋芒」</h1>
                
                <div class="character-display">
                    <div class="character-image">
                        <!-- 角色展示 -->
                    </div>
                    <div class="character-details">
                        <div class="char-icon">刃</div>
                        <div class="char-info">
                            <h3>刃 · 5★</h3>
                            <p>毁灭命途 · 风属性</p>
                            <p>星核猎手成员</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="info-panel">
                <div class="probability-card">
                    <h2><i class="fas fa-chart-pie"></i> 概率详情</h2>
                    <div class="probability-list">
                        <!-- 概率信息 -->
                    </div>
                </div>
                
                <div class="pity-card">
                    <h2><i class="fas fa-history"></i> 保底计数</h2>
                    <div class="pity-counters">
                        <!-- 保底计数器 -->
                    </div>
                </div>
                
                <div class="currency-card">
                    <h2><i class="fas fa-wallet"></i> 持有货币</h2>
                    <div class="currency-display">
                        <!-- 货币显示 -->
                    </div>
                </div>
                
                <div class="draw-card">
                    <div class="draw-buttons">
                        <button class="draw-btn single-draw" id="single-draw">
                            <i class="fas fa-star"></i>
                            <div>
                                <div>单次跃迁</div>
                                <small>160星琼</small>
                            </div>
                        </button>
                        
                        <button class="draw-btn ten-draw" id="ten-draw">
                            <i class="fas fa-star-of-david"></i>
                            <div>
                                <div>十连跃迁</div>
                                <small>1600星琼</small>
                            </div>
                            <span class="badge-guarantee">保底四星</span>
                        </button>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn" id="details-btn">
                            <i class="fas fa-info-circle"></i> 详情
                        </button>
                        <button class="action-btn" id="history-btn">
                            <i class="fas fa-history"></i> 记录
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2><i class="fas fa-gift"></i> 跃迁结果</h2>
            <div class="result-grid" id="result-grid">
                <!-- 结果会动态插入 -->
            </div>
            <button class="modal-close" id="close-modal">关闭</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
