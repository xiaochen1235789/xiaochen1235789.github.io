    <title>六哥荣耀WIKI</title>
    <style>
        /* 原有样式不变，保留全部 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        :root {
            --bg: #121212; /* 原站深黑背景 */
            --card-bg: #1e3a2f; /* 暗绿色卡片（低饱和） */
            --text-main: #e0e0e0; /* 主文字色 */
            --text-highlight: #81c784; /* 高亮文字（亮绿色） */
            --text-secondary: #99aabb; /* 次要文字 */
            --radius: 4px; /* 原站小圆角，更简洁 */
            --gap: 12px; /* 统一间距，保持整齐 */
        }
        body {
            background: var(--bg);
            color: var(--text-main);
            padding: 16px;
        }
        .top-nav {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 8px 16px;
            margin-bottom: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        .nav-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-highlight);
            margin-right: auto;
        }
        .nav-link {
            color: var(--text-main);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: background 0.2s;
        }
        .nav-link:hover {
            background: #2d5243;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: var(--gap);
            max-width: 1200px;
            margin: 0 auto;
        }
        .content-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .content-card:hover {
            transform: translateY(-2px);
        }
        .card-img {
            width: 100%;
            aspect-ratio: 4/5; /* 角色卡片比例 */
            background: #2d5243; /* 暗绿色底板 */
            border-radius: var(--radius);
            margin-bottom: 8px;
        }
        .card-name {
            font-size: 1rem;
            color: var(--text-highlight);
            margin-bottom: 4px;
        }
        .card-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .lightcone-card .card-img {
            aspect-ratio: 3/4;
            transform: rotate(-5deg);
        }
        .section-header {
            max-width: 1200px;
            margin: 24px auto 12px;
            font-size: 1.3rem;
            color: var(--text-highlight);
            border-bottom: 1px solid #3d725f;
            padding-bottom: 4px;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
