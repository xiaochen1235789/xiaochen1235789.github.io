<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>鹿管 · 角色模拟器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f121a;
      --card: #23293d;
      --primary: #4cc9f0;
      --highlight: #f7ba1e;
      --radius: 6px;
      --shadow: 0 2px 8px rgba(0, 0, 0, .25);
      --num-highlight: #ff7a00; /* 数值高亮色（橙色） */
    }
    body {
      background: var(--bg);
      color: #f0f2f5;
      font-family: "Microsoft YaHei", sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }
    .skill-item {
      padding: 16px 0;
      border-bottom: 1px solid #353c53;
    }
    .skill-item:last-child {
      border: none;
    }
    .skill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .skill-name {
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer; /* 提示可点击展开 */
    }
    .level-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .level-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: var(--radius);
      background: #353c53;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .level-btn:disabled {
      opacity: .4;
      cursor: not-allowed;
    }
    .current-level {
      color: var(--highlight);
      font-weight: 700;
      min-width: 40px;
      text-align: center;
      font-size: 1.1rem;
    }
    .level-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
      background: #2a3045;
      border-radius: var(--radius);
      margin-top: 8px;
      display: none;
      padding: 8px 0;
    }
    .level-panel.open {
      max-height: 600px;
      display: block;
    }
    .level-item {
      padding: 6px 12px;
      font-size: .85rem;
      color: #9aa1b5;
      border-bottom: 1px solid #353c53;
      transition: color .2s;
    }
    .level-item:last-child {
      border-bottom: none;
    }
    .level-item.current {
      color: var(--highlight);
      font-weight: 700;
    }
    .level-item:hover {
      color: #fff; /* hover时变白，提升交互 */
    }
    /* 数值高亮样式 */
    .highlight-num {
      color: var(--num-highlight);
      font-weight: 700;
      text-shadow: 0 0 2px rgba(255, 122, 0, .3); /* 轻微发光 */
    }
    @media (max-width: 600px) {
      .level-panel {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        max-height: 50vh;
        overflow-y: auto;
        border-radius: var(--radius) var(--radius) 0 0;
        z-index: 10;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, .3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="skill-item">
        <div class="skill-header">
          <span class="skill-name">普攻：迅风斩</span>
        </div>
        <div class="level-control" data-skill="普攻">
          <button class="level-btn" data-dir="-">−</button>
          <span class="current-level">7</span>
          <button class="level-btn" data-dir="+">+</button>
        </div>
        <div class="level-panel"></div>
      </div>
      <div class="skill-item">
        <div class="skill-header">
          <span class="skill-name">战技：风之挑衅</span>
        </div>
        <div class="level-control" data-skill="战技">
          <button class="level-btn" data-dir="-">−</button>
          <span class="current-level">12</span>
          <button class="level-btn" data-dir="+">+</button>
        </div>
        <div class="level-panel"></div>
      </div>
      <div class="skill-item">
        <div class="skill-header">
          <span class="skill-name">终结技：狂风终结</span>
        </div>
        <div class="level-control" data-skill="终结技">
          <button class="level-btn" data-dir="-">−</button>
          <span class="current-level">12</span>
          <button class="level-btn" data-dir="+">+</button>
        </div>
        <div class="level-panel"></div>
      </div>
      <div class="skill-item">
        <div class="skill-header">
          <span class="skill-name">天赋：猎杀强化</span>
        </div>
        <div class="level-control" data-skill="天赋">
          <button class="level-btn" data-dir="-">−</button>
          <span class="current-level">12</span>
          <button class="level-btn" data-dir="+">+</button>
        </div>
        <div class="level-panel"></div>
      </div>
    </div>
  </div>
  <script src="skill-data.js"></script>
  <script src="main.js"></script>
</body>
</html>
