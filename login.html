<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>登录 - 六哥荣耀WIKI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#121212;
  --surface:#1a1a1a;
  --card:#202020;
  --primary:#d3af37;   /* 玉衡金 */
  --text:#e0e0e0;
  --sub:#99aabb;
  --radius:8px;
  --tran:.3s ease;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft YaHei",sans-serif;}
body{background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;}
.container{width:360px;background:var(--card);border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.5);overflow:hidden;}
.header{padding:24px;text-align:center;font-size:1.3rem;font-weight:600;color:var(--primary);}
.form-wrap{position:relative;display:flex;transition:transform var(--tran);}
.form{width:100%;flex-shrink:0;padding:0 24px 24px;}
.input-group{margin-bottom:16px;}
.input-group label{font-size:.8rem;color:var(--sub);}
.input-group input{width:100%;padding:10px 12px;margin-top:4px;border:1px solid var(--line);border-radius:4px;background:var(--surface);color:var(--text);}
.input-group input:focus{outline:none;border-color:var(--primary);}
.btn{width:100%;padding:10px;border:none;border-radius:4px;background:var(--primary);color:#000;font-weight:600;cursor:pointer;transition:opacity var(--tran);}
.btn:hover{opacity:.9;}
.tip{text-align:center;font-size:.8rem;margin-top:12px;color:var(--sub);}
.tip a{color:var(--primary);}
/* 滑动方向 */
.form-wrap.show-reg{transform:translateX(-100%);}
</style>
</head>
<body>

<div class="container">
  <div class="header">六哥荣耀WIKI</div>

  <!-- 表单容器 -->
  <div class="form-wrap" id="formWrap">
    <!-- 登录 -->
    <form class="form" id="loginForm" onsubmit="return handleLogin(event)">
      <div class="input-group">
        <label>用户名 / 邮箱</label>
        <input type="text" id="loginUser" required>
      </div>
      <div class="input-group">
        <label>密码</label>
        <input type="password" id="loginPwd" required minlength="6">
      </div>
      <button type="submit" class="btn">登录</button>
      <div class="tip">还没有账号？<a href="#" onclick="toggleForm()">去注册</a></div>
    </form>

    <!-- 注册 -->
    <form class="form" id="regForm" onsubmit="return handleReg(event)">
      <div class="input-group">
        <label>用户名</label>
        <input type="text" id="regUser" required>
      </div>
      <div class="input-group">
        <label>邮箱</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="input-group">
        <label>密码</label>
        <input type="password" id="regPwd" required minlength="6">
      </div>
      <div class="input-group">
        <label>确认密码</label>
        <input type="password" id="regPwd2" required minlength="6">
      </div>
      <button type="submit" class="btn">注册</button>
      <div class="tip">已有账号？<a href="#" onclick="toggleForm()">去登录</a></div>
    </form>
  </div>
</div>

<script>
const wrap = document.getElementById('formWrap');
function toggleForm(){
  wrap.classList.toggle('show-reg');
}

/* 前端简单校验示例 */
function handleLogin(e){
  e.preventDefault();
  const user = document.getElementById('loginUser').value;
  // 随便写个固定账号，或任何输入都放行
  if(!user){alert('请输入账号');return;}
  localStorage.setItem('user',user);          // 记录登录态
  location.href='index.html';                 // 回首页
}

function handleReg(e){
  e.preventDefault();
  const pwd1 = document.getElementById('regPwd').value;
  const pwd2 = document.getElementById('regPwd2').value;
  if(pwd1 !== pwd2){alert('两次密码不一致');return;}
  const user  = document.getElementById('regUser').value;
  const email = document.getElementById('regEmail').value;
  // 调后端注册接口
  alert(`【前端演示】注册\n用户：${user}\n邮箱：${email}`);
  // 成功后自动切回登录
  toggleForm();
}
</script>
</body>
</html>
