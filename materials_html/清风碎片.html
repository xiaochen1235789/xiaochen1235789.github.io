    <style>
        * {

            padding: 0;

        body {
            background-color: #121212; /* 页面背景 */

            background-color: #284A3C; /* 材料卡片背景，与原图一致 */

        .back-btn {
            display: inline-block;

            color: #e74c3c;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;

        .back-btn:hover {
            color: #ff6b6b;
        }
        .item-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: block;
        }
        .item-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;

        .lore-text {

    <div class="container">
        <a href="<a href="../" class="back-btn">返回主页</a>" class="back-btn">返回主页</a>

        <div class="item-desc">
            风之灵鹫的遗晶碎片，可以小幅度提升风属性角色的能力。
        </div>
        <div class="divider"></div>
        <div class="lore-text">
            清风碎片是风之灵鹫的遗晶，灵鹫曾驭清风守护云境，却被暗霭缠噬，临终前它将本命风元凝作碎晶，抵挡住暗霭的腐化，这些碎晶便成了清风碎片，藏着最少量的风之力，也留着灵鹫护境的执念。
        </div>
        <div class="quote">「清风护云境，碎晶拒暗霭。」</div>
