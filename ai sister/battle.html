    <script>
        // ===================== ÂàùÂßãÂåñÊàòÊñóÊ°ÜÊû∂ =====================
        function initBattleFramework() {
            console.log('ÊàòÊñóÊ°ÜÊû∂ÂàùÂßãÂåñ...');
            
            // ËØªÂèñ‰øùÂ≠òÁöÑÈòü‰ºç
            const savedTeam = localStorage.getItem('hsr-selected-team');
            let selectedTeam = null;
            
            if (savedTeam) {
                try {
                    selectedTeam = JSON.parse(savedTeam);
                    console.log('Âä†ËΩΩÈÄâÊã©ÁöÑÈòü‰ºç:', selectedTeam);
                } catch (e) {
                    console.error('Ëß£ÊûêÈòü‰ºçÊï∞ÊçÆÂ§±Ë¥•:', e);
                }
            } else {
                console.log('Ê≤°ÊúâÊâæÂà∞‰øùÂ≠òÁöÑÈòü‰ºçÔºå‰ΩøÁî®ÈªòËÆ§Èòü‰ºç');
            }
            
            // ÁõëÂê¨Ê∏∏ÊàèÊï∞ÊçÆÂä†ËΩΩ
            if (typeof GameData !== 'undefined') {
                console.log('Ê∏∏ÊàèÊï∞ÊçÆÂä†ËΩΩÊàêÂäü:', GameData);
                
                // Ëé∑ÂèñÂàùÂßãÁä∂ÊÄÅ
                const initialState = GameData.getInitialState();
                
                // Â¶ÇÊûúÈÄâÊã©‰∫ÜÈòü‰ºçÔºå‰ΩøÁî®ÈÄâÊã©ÁöÑËßíËâ≤
                let partyCharacters = initialState.party;
                if (selectedTeam && selectedTeam.characters && selectedTeam.characters.length === 4) {
                    console.log('‰ΩøÁî®ÈÄâÊã©ÁöÑÈòü‰ºçÊõøÊç¢ÈªòËÆ§Èòü‰ºç');
                    
                    // Â∞ÜÈÄâÊã©ÁöÑËßíËâ≤Êï∞ÊçÆËΩ¨Êç¢‰∏∫ÊàòÊñóÊ†ºÂºè
                    partyCharacters = selectedTeam.characters.map((char, index) => {
                        // ‰ªéËßíËâ≤ÈÄâÊã©Êï∞ÊçÆËΩ¨Êç¢‰∏∫ÊàòÊñóËßíËâ≤Êï∞ÊçÆ
                        const baseCharacter = initialState.party[index % initialState.party.length];
                        
                        return {
                            ...baseCharacter,
                            // ‰ΩøÁî®ÈÄâÊã©ÁöÑËßíËâ≤‰ø°ÊÅØ
                            name: char.name,
                            avatar: char.avatar,
                            path: char.path,
                            
                            // ‰ΩøÁî®ÈÄâÊã©ËßíËâ≤ÁöÑÂ±ûÊÄßÔºàÂ¶ÇÊûúÊúâÔºâ
                            maxHp: char.hp || baseCharacter.maxHp,
                            hp: char.hp || baseCharacter.maxHp,
                            attack: char.attack || baseCharacter.attack,
                            defense: char.defense || baseCharacter.defense,
                            speed: char.speed || baseCharacter.speed,
                            
                            // ‰øùÊåÅÂÖ∂‰ªñÊàòÊñóÂ±ûÊÄß
                            maxEnergy: baseCharacter.maxEnergy,
                            energy: 0,
                            skills: baseCharacter.skills,
                            element: char.element || baseCharacter.element
                        };
                    });
                    
                    console.log('ËΩ¨Êç¢ÂêéÁöÑÈòü‰ºç:', partyCharacters);
                }
                
                // ÂàùÂßãÂåñÊ∏∏ÊàèÁä∂ÊÄÅ
                window.gameState = {
                    ...initialState,
                    party: partyCharacters, // ‰ΩøÁî®ÈÄâÊã©ÁöÑÈòü‰ºçÊàñÈªòËÆ§Èòü‰ºç
                    turn: 0,
                    isPlayerTurn: true,
                    gameOver: false,
                    selectedEnemy: 0,
                    activeCharacter: 0,
                    lastDamage: 0,
                    lastDamageTaken: 0,
                    skillPoints: Math.floor(initialState.maxSkillPoints / 2) // ÊòüÈìÅÊ†áÂáÜÂºÄÂ±Ä
                };
                
                // ÊòæÁ§∫Èòü‰ºç‰ø°ÊÅØ
                console.log('ÂΩìÂâçÈòü‰ºç:', window.gameState.party);
                showMessage('Èòü‰ºç‰ø°ÊÅØ', `Â∑≤Âä†ËΩΩ ${window.gameState.party.length} ÂêçËßíËâ≤`);
                
                // ÂàùÂßãÂåñUI
                renderBattleUI();
                updateBattleUI();
                setupEventListeners();
                
            } else {
                console.error('Ê∏∏ÊàèÊï∞ÊçÆÊú™Âä†ËΩΩÔºÅ');
                // 1ÁßíÂêéÈáçËØï
                setTimeout(initBattleFramework, 1000);
            }
        }

        // ===================== Ê∏≤ÊüìUI =====================
        function renderBattleUI() {
            const gameState = window.gameState;
            if (!gameState) return;

            // Ê∏≤ÊüìÊïå‰∫∫
            renderEnemies();
            
            // Ê∏≤ÊüìËßíËâ≤
            renderCharacters();
            
            // Ê∏≤ÊüìÊäÄËÉΩ
            renderSkills();
            
            // Ê∏≤ÊüìÊàòÊäÄÁÇπ
            renderSkillPoints();
        }

        function renderEnemies() {
            const enemyArea = document.getElementById('enemyArea');
            if (!enemyArea) return;
            
            enemyArea.innerHTML = gameState.enemies.map((enemy, index) => `
                <div class="enemy-card" onclick="selectEnemy(${index})">
                    <div class="enemy-avatar ${index === gameState.selectedEnemy ? 'selected' : ''}">
                        ${enemy.emoji || 'üëπ'}
                    </div>
                    <div class="enemy-name">${enemy.name}</div>
                    <div class="enemy-hp-bar">
                        <div class="enemy-hp-fill" style="width: ${(enemy.hp / enemy.maxHp) * 100}%"></div>
                    </div>
                    <div class="enemy-hp-text">${enemy.hp}/${enemy.maxHp}</div>
                    ${enemy.debuffs && enemy.debuffs.length > 0 ? 
                        '<div class="enemy-debuff">‚ö†Ô∏è</div>' : ''}
                </div>
            `).join('');
        }

        function renderCharacters() {
            const partyArea = document.getElementById('partyArea');
            if (!partyArea) return;
            
            partyArea.innerHTML = gameState.party.map((character, index) => `
                <div class="character-card ${index === gameState.activeCharacter ? 'active' : ''}">
                    <div class="character-header">
                        <div class="character-avatar">${character.avatar}</div>
                        <div class="character-info">
                            <div class="character-name">${character.name}</div>
                            <div class="character-path">${character.path}</div>
                        </div>
                    </div>
                    <div class="character-status">
                        <div class="status-bar">
                            <div class="bar-container">
                                <div class="bar-fill hp-bar" style="width: ${(character.hp / character.maxHp) * 100}%"></div>
                            </div>
                            <div class="bar-text">${character.hp}/${character.maxHp}</div>
                        </div>
                        <div class="status-bar">
                            <div class="bar-container">
                                <div class="bar-fill energy-bar" style="width: ${(character.energy / character.maxEnergy) * 100}%"></div>
                            </div>
                            <div class="bar-text">${character.energy}/${character.maxEnergy}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skillsGrid');
            if (!skillsGrid) return;
            
            const character = gameState.party[gameState.activeCharacter];
            const characterSkills = character.skills || gameState.skills;
            
            skillsGrid.innerHTML = characterSkills.map((skill, index) => {
                const isDisabled = isSkillDisabled(skill, index);
                return `
                    <div class="skill-button ${isDisabled ? 'disabled' : ''}" 
                         onclick="useSkill(${index})" 
                         title="${skill.description || ''}">
                        <div class="skill-hotkey">${index + 1}</div>
                        <div class="skill-icon">${skill.icon}</div>
                        <div class="skill-name">${skill.name}</div>
                        ${skill.cost ? `<div class="skill-cost">${skill.cost}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderSkillPoints() {
            const skillPointsEl = document.getElementById('skillPoints');
            if (!skillPointsEl) return;
            
            skillPointsEl.innerHTML = Array(gameState.maxSkillPoints).fill().map((_, i) => 
                `<div class="skill-point ${i < gameState.skillPoints ? 'active' : ''}"></div>`
            ).join('');
        }

        // ===================== UIÊõ¥Êñ∞ =====================
        function updateBattleUI() {
            if (!window.gameState) return;
            
            const gameState = window.gameState;
            
            // Êõ¥Êñ∞ÂõûÂêà‰ø°ÊÅØ
            const turnBadge = document.getElementById('turnBadge');
            const turnText = document.getElementById('turnText');
            const turnNumber = document.getElementById('turnNumber');
            
            if (turnBadge) {
                turnBadge.className = gameState.isPlayerTurn ? 'turn-badge' : 'turn-badge enemy-turn';
                turnText.textContent = gameState.isPlayerTurn ? 'Áé©ÂÆ∂ÂõûÂêà' : 'Êïå‰∫∫ÂõûÂêà';
            }
            
            if (turnNumber) {
                turnNumber.textContent = `ÂõûÂêà ${gameState.turn}`;
            }
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            const endTurnBtn = document.getElementById('endTurnBtn');
            if (endTurnBtn) {
                endTurnBtn.disabled = !gameState.isPlayerTurn || gameState.gameOver;
            }
            
            // Êõ¥Êñ∞ÊäÄËÉΩÊåâÈíÆ
            renderSkills();
            renderSkillPoints();
            
            // Êõ¥Êñ∞Êïå‰∫∫ÂíåËßíËâ≤
            renderEnemies();
            renderCharacters();
        }

        // ===================== Â∑•ÂÖ∑ÂáΩÊï∞ =====================
        function isSkillDisabled(skill, skillIndex) {
            if (!window.gameState) return true;
            
            const character = gameState.party[gameState.activeCharacter];
            
            switch(skill.type) {
                case 'normal':
                    // ÊôÆÊîªÊ∞∏Ëøú‰∏ç‰ºöÁ¶ÅÁî®
                    return false;
                case 'skill':
                    return gameState.skillPoints < (skill.skillPointCost || 1);
                case 'ultimate':
                    return character.energy < (skill.energyCost || 120);
                default:
                    return false;
            }
        }

        function selectEnemy(index) {
            if (!window.gameState || !window.gameState.isPlayerTurn) return;
            window.gameState.selectedEnemy = index;
            renderEnemies();
        }

        // ===================== ‰∫ã‰ª∂ÁõëÂê¨ =====================
        function setupEventListeners() {
            // ÈîÆÁõòÊéßÂà∂
            document.addEventListener('keydown', handleKeyDown);
            
            // Ëß¶Êë∏ÊªëÂä®
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                if (!window.gameState || !window.gameState.isPlayerTurn) return;
                
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchEndY - touchStartY;
                
                if (Math.abs(deltaY) > 50) {
                    const newIndex = deltaY > 0 ? 
                        (gameState.activeCharacter + 1) % gameState.party.length :
                        (gameState.activeCharacter - 1 + gameState.party.length) % gameState.party.length;
                    
                    gameState.activeCharacter = newIndex;
                    updateBattleUI();
                }
            });
        }

        function handleKeyDown(e) {
            if (!window.gameState || window.gameState.gameOver) return;
            
            switch(e.key) {
                case '1':
                case '2':
                case '3':
                case '4':
                    useSkill(parseInt(e.key) - 1);
                    break;
                case ' ':
                    if (window.gameState.isPlayerTurn) {
                        endTurn();
                    }
                    break;
                case 'Escape':
                    // ÂèØ‰ª•Ê∑ªÂä†ÊöÇÂÅúËèúÂçï
                    console.log('Ê∏∏ÊàèÊöÇÂÅú');
                    break;
            }
        }

        // ===================== ÂÖ¨ÂºÄÊé•Âè£ =====================
        window.useSkill = function(skillIndex) {
            // Ë∞ÉÁî®Ê∏∏ÊàèÈÄªËæë‰∏≠ÁöÑÂáΩÊï∞
            if (typeof window.useSkillLogic === 'function') {
                window.useSkillLogic(skillIndex);
            }
            updateBattleUI();
        };

        window.endTurn = function() {
            // Ë∞ÉÁî®Ê∏∏ÊàèÈÄªËæë‰∏≠ÁöÑÂáΩÊï∞
            if (typeof window.endTurnLogic === 'function') {
                window.endTurnLogic();
            }
            updateBattleUI();
        };

        // ÊòæÁ§∫‰º§ÂÆ≥ÁªüËÆ°Ôºà‰æõÊ∏∏ÊàèÈÄªËæëË∞ÉÁî®Ôºâ
        window.showDamageEffect = function(targetIndex, damage, isCritical, isEnemy = false) {
            if (!window.gameState) return;
            
            // ËÆ∞ÂΩïÂçïÊ¨°‰º§ÂÆ≥
            if (isEnemy) {
                window.gameState.lastDamageTaken = damage;
            } else {
                window.gameState.lastDamage = damage;
            }
            
            // ÊòæÁ§∫ÂçïÊ¨°‰º§ÂÆ≥ÁªüËÆ°
            showDamageStats(damage, isEnemy, isCritical);
            
            // ÊòæÁ§∫‰º§ÂÆ≥Êï∞Â≠óÁâπÊïà
            showDamagePopup(targetIndex, damage, isCritical, isEnemy);
        };

        // ÊòæÁ§∫‰º§ÂÆ≥ÁªüËÆ°ÊèêÁ§∫ - Êîπ‰∏∫ÊòæÁ§∫ÂçïÊ¨°‰º§ÂÆ≥
        function showDamageStats(damage, isEnemy, isCritical) {
            const damageStats = document.getElementById('damageStats');
            if (!damageStats) return;
            
            // Ê∏ÖÈô§Áé∞ÊúâÂÆöÊó∂Âô®
            if (damageStats.timeoutId) {
                clearTimeout(damageStats.timeoutId);
            }
            
            // ËÆæÁΩÆÊ†∑ÂºèÂíåÂÜÖÂÆπ - ÊòæÁ§∫ÂçïÊ¨°‰º§ÂÆ≥
            const damageType = isEnemy ? 'enemy-damage' : 'player-damage';
            const prefix = isEnemy ? 'ÂèóÂà∞‰º§ÂÆ≥' : 'ÈÄ†Êàê‰º§ÂÆ≥';
            
            damageStats.className = `damage-stats ${damageType}`;
            damageStats.textContent = `${prefix}: ${damage}`;
            
            // Â¶ÇÊûúÊòØÊö¥ÂáªÔºåÊ∑ªÂä†ÁâπÊÆäÊïàÊûú
            if (isCritical) {
                damageStats.style.animation = 'fadeInOut 1.5s ease, pulse 0.3s ease 2';
            } else {
                damageStats.style.animation = 'fadeInOut 1.5s ease';
            }
            
            // ÊòæÁ§∫Âπ∂ËÆæÁΩÆÂÆöÊó∂ÈöêËóè
            damageStats.classList.add('show');
            
            damageStats.timeoutId = setTimeout(() => {
                damageStats.classList.remove('show');
            }, 1500);
        }

        // ÊòæÁ§∫‰º§ÂÆ≥Êï∞Â≠óÁâπÊïà
        function showDamagePopup(targetIndex, damage, isCritical, isEnemy) {
            const targetSelector = isEnemy ? 
                `.character-card:nth-child(${targetIndex + 1}) .character-avatar` :
                `.enemy-card:nth-child(${targetIndex + 1}) .enemy-avatar`;
            
            const target = document.querySelector(targetSelector);
            if (!target) return;
            
            const rect = target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            const damageElement = document.createElement('div');
            damageElement.className = `damage-popup ${isCritical ? 'damage-critical' : ''}`;
            damageElement.textContent = isCritical ? `üí•${damage}` : damage;
            damageElement.style.left = `${x}px`;
            damageElement.style.top = `${y}px`;
            damageElement.style.color = isEnemy ? '#ff4757' : '#00d4ff';
            
            document.getElementById('battleContainer').appendChild(damageElement);
            setTimeout(() => damageElement.remove(), 1000);
        }

        // ËÑâÂÜ≤Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        window.showMessage = function(title, text) {
            // ÂèØ‰ª•Ê∑ªÂä†Ê∂àÊÅØÊòæÁ§∫ÈÄªËæë
            console.log(`[${title}] ${text}`);
            
            // ÊöÇÊó∂Áî®console.logÊòæÁ§∫Ôºå‰Ω†ÂèØ‰ª•Êâ©Â±ï‰∏∫UIÊèêÁ§∫
            const message = `[${title}] ${text}`;
            
            // ÁÆÄÂçïÂú∞Âú®Âè≥‰∏äËßíÊòæÁ§∫‰∏¥Êó∂Ê∂àÊÅØ
            const tempMessage = document.createElement('div');
            tempMessage.style.cssText = `
                position: fixed;
                top: 60px;
                right: 20px;
                background: rgba(0, 212, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid var(--hsr-primary);
                border-radius: 10px;
                padding: 10px 15px;
                color: var(--hsr-text);
                font-size: 0.9rem;
                z-index: 99;
                animation: fadeInOut 2s ease;
            `;
            tempMessage.textContent = message;
            document.body.appendChild(tempMessage);
            
            setTimeout(() => {
                tempMessage.remove();
            }, 2000);
        };

        // ===================== ÂàùÂßãÂåñ =====================
        window.addEventListener('DOMContentLoaded', initBattleFramework);
    </script>
</body>
