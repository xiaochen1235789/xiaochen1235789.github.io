<!D<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase登录系统</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: #888;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录系统</h1>
        
        <div class="alert" id="alert"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">登录</div>
            <div class="tab" onclick="showTab('register')">注册</div>
        </div>
        
        <!-- 登录表单 -->
        <div class="form-container active" id="login-form">
            <div class="form-group">
                <label for="login-email">邮箱</label>
                <input type="email" id="login-email" placeholder="输入邮箱地址">
            </div>
            
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="输入密码">
            </div>
            
            <button onclick="login()">登录</button>
        </div>
        
        <!-- 注册表单 -->
        <div class="form-container" id="register-form">
            <div class="form-group">
                <label for="register-email">邮箱</label>
                <input type="email" id="register-email" placeholder="输入邮箱地址">
            </div>
            
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" placeholder="至少6位密码">
            </div>
            
            <div class="form-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" placeholder="输入用户名">
            </div>
            
            <div class="form-group">
                <label for="register-fullname">姓名</label>
                <input type="text" id="register-fullname" placeholder="输入姓名">
            </div>
            
            <button onclick="register()">注册账号</button>
        </div>
        
        <!-- 用户信息 -->
        <div class="user-info" id="user-info" style="display: none;">
            <h3>用户信息</h3>
            <p><strong>邮箱：</strong><span id="user-email"></span></p>
            <p><strong>用户ID：</strong><span id="user-id"></span></p>
            <p><strong>登录时间：</strong><span id="login-time"></span></p>
            <button onclick="logout()" style="background: #dc3545;">退出登录</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>处理中...</p>
        </div>
    </div>

    <script>
        // 配置信息
        const SUPABASE_URL = 'https://ysmijycsyzpjoieaknmb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzbWlqeWNzeXpwam9pZWFrbm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU3NDEwMjgsImV4cCI6MjA1MTMxNzAyOH0.1vr9clHtYJJsGf9ewX6llcDnMz_W7T2oWgLF4e5iQ2I';
        
        // 初始化Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });
        
        // 显示/隐藏标签页
        function showTab(tabName) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        // 显示消息
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // 显示/隐藏加载动画
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }
        
        // 登录函数
        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showAlert('请输入邮箱和密码', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    showAlert(`登录失败：${error.message}`, 'error');
                } else {
                    showAlert('登录成功！', 'success');
                    updateUserInfo(data.user);
                }
            } catch (error) {
                showAlert(`登录异常：${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 注册函数
        async function register() {
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value.trim();
            const fullname = document.getElementById('register-fullname').value.trim();
            
            if (!email || !password) {
                showAlert('邮箱和密码不能为空', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('密码至少需要6位', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username: username || email.split('@')[0],
                            full_name: fullname || '新用户'
                        }
                    }
                });
                
                if (error) {
                    showAlert(`注册失败：${error.message}`, 'error');
                } else {
                    showAlert('注册成功！请检查邮箱确认邮件', 'success');
                    
                    // 清空表单
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-fullname').value = '';
                    
                    // 切换到登录标签
                    showTab('login');
                    
                    // 如果不需要邮箱确认，自动登录
                    if (data.user && data.user.email_confirmed_at) {
                        updateUserInfo(data.user);
                    }
                }
            } catch (error) {
                showAlert(`注册异常：${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 退出登录
        async function logout() {
            setLoading(true);
            
            try {
                await supabase.auth.signOut();
                showAlert('已退出登录', 'info');
                document.getElementById('user-info').style.display = 'none';
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } catch (error) {
                showAlert(`退出失败：${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 更新用户信息显示
        function updateUserInfo(user) {
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-id').textContent = user.id.substring(0, 8) + '...';
            document.getElementById('login-time').textContent = new Date().toLocaleString();
            document.getElementById('user-info').style.display = 'block';
            
            // 清空表单
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        }
        
        // 检查认证状态
        async function checkAuthState() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                updateUserInfo(user);
                showAlert(`欢迎回来，${user.email}`, 'success');
            }
        }
        
        // 监听认证状态变化
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('认证状态变化：', event);
            
            if (event === 'SIGNED_IN' && session) {
                updateUserInfo(session.user);
            } else if (event === 'SIGNED_OUT') {
                document.getElementById('user-info').style.display = 'none';
            }
        });
    </script>
</body>
</html>
