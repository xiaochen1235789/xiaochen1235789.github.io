<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase登录系统</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; margin: 0 auto; padding: 40px; }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        
        /* 标签页样式 */
        .tabs { display: flex; margin-bottom: 30px; border-bottom: 2px solid #e1e5e9; }
        .tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; color: #888; font-weight: 500; transition: color 0.3s; }
        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; margin-bottom: -2px; }
        .tab:hover { color: #764ba2; }
        
        /* 表单容器 */
        .form-container { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .form-container.active { display: block; opacity: 1; }
        
        /* 用户信息 */
        .user-info { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 30px; }
        
        /* 通用样式 */
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; font-size: 16px; transition: all 0.3s; }
        input { border: 2px solid #e1e5e9; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; cursor: pointer; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        
        /* 消息提示 */
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        /* 加载动画 */
        .loading { display: none; text-align: center; margin: 20px 0; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 密码输入框容器 */
        .password-container { position: relative; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888; user-select: none; }
        .toggle-password:hover { color: #667eea; }
        
        /* 密码强度指示器 */
        .password-strength { display: flex; height: 4px; margin-top: 5px; gap: 2px; }
        .password-strength-bar { flex: 1; background: #e1e5e9; border-radius: 2px; transition: background 0.3s; }
        .password-hint { font-size: 12px; color: #666; margin-top: 5px; transition: color 0.3s; }
        
        /* 记住我选项 */
        .remember-me { display: flex; align-items: center; margin: 10px 0; font-size: 14px; }
        .remember-me input { width: auto; margin-right: 8px; }
        .remember-me label { cursor: pointer; color: #555; }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container { padding: 20px; margin: 10px; }
            input, button { padding: 12px; }
            h1 { font-size: 24px; }
        }
        
        /* 状态显示 */
        #status { margin-bottom: 20px; padding: 10px; border-radius: 10px; background: #f0f0f0; transition: background 0.3s; }
        #status-text { font-weight: 500; }
        
        /* 额外链接 */
        .extra-links { text-align: center; margin-top: 15px; font-size: 14px; }
        .extra-links a { color: #667eea; text-decoration: none; }
        .extra-links a:hover { text-decoration: underline; }
        
        /* 退出按钮容器 */
        .logout-container { display: flex; gap: 10px; margin-top: 20px; }
        .logout-container button { flex: 1; }
        .btn-home { background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important; }
        .btn-home:hover { background: linear-gradient(135deg, #5a6268 0%, #343a40 100%) !important; }
        .btn-logout { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%) !important; }
        .btn-logout:hover { background: linear-gradient(135deg, #c82333 0%, #bd2130 100%) !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录系统</h1>
        
        <!-- 状态显示 -->
        <div id="status">
            状态：<span id="status-text">等待连接...</span>
        </div>
        
        <div class="alert" id="alert"></div>
        
        <!-- 标签页 -->
        <div class="tabs">
            <div class="tab active" id="tab-login">登录</div>
            <div class="tab" id="tab-register">注册</div>
        </div>
        
        <!-- 登录表单 -->
        <div class="form-container active" id="form-login">
            <input type="email" id="login-email" placeholder="邮箱地址">
            
            <div class="password-container">
                <input type="password" id="login-password" placeholder="密码（至少6位）">
                <span class="toggle-password" onclick="togglePassword('login-password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">记住我</label>
            </div>
            
            <button id="btn-login">登录</button>
            
            <div class="extra-links">
                <a href="javascript:void(0)" onclick="showForgotPassword()">忘记密码？</a>
            </div>
        </div>
        
        <!-- 注册表单 -->
        <div class="form-container" id="form-register">
            <input type="email" id="register-email" placeholder="邮箱地址">
            
            <div class="password-container">
                <input type="password" id="register-password" placeholder="密码（至少6位）" oninput="updatePasswordMeter(this.value)">
                <span class="toggle-password" onclick="togglePassword('register-password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="password-strength" id="password-strength">
                <div class="password-strength-bar"></div>
                <div class="password-strength-bar"></div>
                <div class="password-strength-bar"></div>
                <div class="password-strength-bar"></div>
            </div>
            <div class="password-hint" id="password-hint"></div>
            
            <input type="text" id="register-username" placeholder="用户名（可选）">
            <input type="text" id="register-fullname" placeholder="姓名（可选）">
            
            <button id="btn-register">注册</button>
        </div>
        
        <!-- 用户信息（登录后显示） -->
        <div class="user-info" id="user-info" style="display: none;">
            <h3>用户信息</h3>
            <p><strong>邮箱：</strong><span id="user-email"></span></p>
            <p><strong>用户ID：</strong><span id="user-id"></span></p>
            <p><strong>登录时间：</strong><span id="login-time"></span></p>
            
            <!-- 新增的退出和返回首页按钮容器 -->
            <div class="logout-container">
                <button id="btn-home" class="btn-home">
                    <i class="fas fa-home"></i> 返回首页
                </button>
                <button id="btn-logout" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        
        <!-- 加载动画 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>处理中...</p>
        </div>
    </div>

    <script>
        // =================== 重要安全警告 ===================
        // 注意：以下Supabase凭据已暴露在公开代码中，存在安全风险！
        // 请按照以下步骤保护你的应用：
        // 1. 立即撤销此密钥：Supabase控制台 → Settings → API → 点击"Revoke"
        // 2. 生成新的匿名密钥
        // 3. 将新密钥保存在环境变量中：
        //    - 创建 .env.local 文件
        //    - 添加: VITE_SUPABASE_URL=你的URL
        //    - 添加: VITE_SUPABASE_ANON_KEY=你的新密钥
        //    - 添加 .env.local 到 .gitignore
        // 4. 在此文件中使用：import.meta.env.VITE_SUPABASE_URL
        // 5. 启用所有表的Row Level Security (RLS)

        // =================== 配置信息 ===================
        // ⚠️ 警告：这些凭据应该存储在环境变量中，而不是硬编码在代码中！
        const SUPABASE_URL = 'https://ysmijycsyzpjoieaknmb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzbWlqeWNzeXpwam9pZWFrbm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyNDgzNjMsImV4cCI6MjA4MjgyNDM2M30.H7dx2k_0099LVXprMrghHOFh16OoSSgtCUOib2otHPA';
        
        // =================== 全局变量 ===================
        let supabaseClient = null;
        let currentPage = 'login';
        let isSubmitting = false; // 防止重复提交
        
        // =================== 工具函数 ===================
        function showMessage(text, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = text;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // 错误消息显示7秒，其他消息5秒
            setTimeout(() => {
                alert.style.display = 'none';
            }, type === 'error' ? 7000 : 5000);
        }
        
        function updateStatus(text, type = 'info') {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusText.textContent = text;
            
            const colors = {
                info: '#f0f0f0',
                success: '#d4edda',
                error: '#f8d7da',
                warning: '#fff3cd'
            };
            status.style.background = colors[type] || colors.info;
        }
        
        function setLoading(loading) {
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            isSubmitting = loading;
            
            // 禁用/启用按钮
            const loginBtn = document.getElementById('btn-login');
            const registerBtn = document.getElementById('btn-register');
            const logoutBtn = document.getElementById('btn-logout');
            const homeBtn = document.getElementById('btn-home');
            
            if (loginBtn) loginBtn.disabled = loading;
            if (registerBtn) registerBtn.disabled = loading;
            if (logoutBtn) logoutBtn.disabled = loading;
            if (homeBtn) homeBtn.disabled = loading;
        }
        
        function switchTab(tabName) {
            currentPage = tabName;
            
            // 更新标签
            document.getElementById('tab-login').classList.remove('active');
            document.getElementById('tab-register').classList.remove('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // 更新表单
            document.getElementById('form-login').classList.remove('active');
            document.getElementById('form-register').classList.remove('active');
            
            // 使用setTimeout确保动画效果
            setTimeout(() => {
                document.getElementById(`form-${tabName}`).classList.add('active');
            }, 10);
        }
        
        // =================== 表单验证函数 ===================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePassword(password) {
            return password.length >= 6;
        }
        
        function validateRegistration(email, password, username) {
            const errors = [];
            
            // 邮箱验证
            if (!validateEmail(email)) {
                errors.push('请输入有效的邮箱地址');
            }
            
            // 密码验证
            if (!validatePassword(password)) {
                errors.push('密码至少需要6位');
            }
            
            // 用户名检查
            if (username && username.length > 20) {
                errors.push('用户名不能超过20个字符');
            }
            
            return errors;
        }
        
        // 密码强度检测
        function updatePasswordMeter(password) {
            const bars = document.querySelectorAll('#password-strength .password-strength-bar');
            const hint = document.getElementById('password-hint');
            
            // 重置
            bars.forEach(bar => bar.style.background = '#e1e5e9');
            
            if (!password) {
                hint.textContent = '';
                return;
            }
            
            let score = 0;
            const checks = [
                password.length >= 6,
                password.length >= 8,
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[^A-Za-z0-9]/.test(password)
            ];
            
            score = checks.filter(Boolean).length;
            
            // 更新进度条
            for (let i = 0; i < Math.min(score, 4); i++) {
                const colors = ['#ff4444', '#ffaa44', '#44aa44', '#44aa44'];
                bars[i].style.background = colors[Math.min(score - 1, 3)];
            }
            
            // 提示文字
            const hints = [
                '密码太短',
                '还可以更强',
                '不错的密码',
                '强密码',
                '非常强的密码'
            ];
            hint.textContent = hints[Math.min(score, 4)];
            hint.style.color = ['#ff4444', '#ffaa44', '#44aa44', '#44aa44', '#44aa44'][Math.min(score, 4)];
        }
        
        // =================== 界面功能函数 ===================
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // 返回首页函数
        function goToHome() {
            // 显示确认提示
            const confirmLeave = confirm('确定要返回首页吗？您的登录状态将保持不变。');
            if (confirmLeave) {
                // 跳转到index.html
                window.location.href = 'index.html';
            }
        }
        
        // 带确认的退出登录函数
        async function confirmLogout() {
            const confirmLogout = confirm('确定要退出登录吗？');
            if (confirmLogout) {
                await logout();
            }
        }
        
        async function showForgotPassword() {
            const email = prompt('请输入您的邮箱地址：');
            if (!email) return;
            
            if (!validateEmail(email)) {
                showMessage('请输入有效的邮箱地址', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
                
                if (error) {
                    showMessage(`发送重置邮件失败: ${error.message}`, 'error');
                } else {
                    showMessage('重置密码邮件已发送，请检查您的邮箱', 'success');
                }
            } catch (error) {
                showMessage(`操作异常: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // =================== 错误处理函数 ===================
        function handleAuthError(error) {
            console.error('认证错误:', error);
            
            const errorMap = {
                'Invalid login credentials': '邮箱或密码错误',
                'Email not confirmed': '请先验证邮箱（检查垃圾邮件箱）',
                'User already registered': '该邮箱已注册',
                'Password should be at least 6 characters': '密码至少6位',
                'Invalid email address': '邮箱格式不正确',
                'To signup, please provide your email': '注册需要提供邮箱',
                'A user with this email address has already been registered': '该邮箱已注册'
            };
            
            const message = errorMap[error.message] || error.message || '操作失败，请稍后重试';
            showMessage(message, 'error');
        }
        
        // =================== 初始化Supabase ===================
        async function initSupabase() {
            try {
                updateStatus('正在连接Supabase...', 'info');
                
                // 创建客户端
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // 测试连接
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    updateStatus(`连接失败: ${error.message}`, 'error');
                    showMessage(`数据库连接失败: ${error.message}`, 'error');
                    return false;
                }
                
                updateStatus('Supabase连接成功！', 'success');
                return true;
                
            } catch (error) {
                updateStatus(`初始化失败: ${error.message}`, 'error');
                showMessage(`初始化失败: ${error.message}`, 'error');
                return false;
            }
        }
        
        // =================== 认证函数 ===================
        async function login() {
            if (isSubmitting) return;
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me')?.checked;
            
            // 验证输入
            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('请输入有效的邮箱地址', 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showMessage('密码至少需要6位', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    handleAuthError(error);
                } else {
                    showMessage('登录成功！', 'success');
                    showUserInfo(data.user);
                    
                    // 如果选择了"记住我"，延长会话
                    if (rememberMe) {
                        await supabaseClient.auth.refreshSession();
                    }
                }
            } catch (error) {
                showMessage(`登录异常: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        async function register() {
            if (isSubmitting) return;
            
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value.trim();
            const fullname = document.getElementById('register-fullname').value.trim();
            
            // 验证输入
            const validationErrors = validateRegistration(email, password, username);
            if (validationErrors.length > 0) {
                validationErrors.forEach(error => showMessage(error, 'error'));
                return;
            }
            
            setLoading(true);
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username: username || email.split('@')[0],
                            full_name: fullname || '新用户'
                        }
                    }
                });
                
                if (error) {
                    handleAuthError(error);
                } else {
                    showMessage('注册成功！请检查邮箱验证邮件', 'success');
                    
                    // 清空表单
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-fullname').value = '';
                    updatePasswordMeter(''); // 重置密码强度指示器
                    
                    // 切换到登录标签
                    switchTab('login');
                    
                    // 如果不需要邮箱确认，自动登录
                    if (data.user?.email_confirmed_at) {
                        setTimeout(() => {
                            showUserInfo(data.user);
                        }, 1000);
                    }
                }
            } catch (error) {
                showMessage(`注册异常: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        async function logout() {
            if (isSubmitting) return;
            
            setLoading(true);
            
            try {
                await supabaseClient.auth.signOut();
                showMessage('已退出登录', 'info');
                hideUserInfo();
                switchTab('login');
                
                // 退出后可以添加跳转到首页的选项
                setTimeout(() => {
                    const goHome = confirm('已成功退出登录。是否返回首页？');
                    if (goHome) {
                        window.location.href = 'index.html';
                    }
                }, 1000);
                
            } catch (error) {
                showMessage(`退出失败: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // =================== 用户信息显示 ===================
        function showUserInfo(user) {
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-id').textContent = user.id.substring(0, 8) + '...';
            document.getElementById('login-time').textContent = new Date().toLocaleString();
            document.getElementById('user-info').style.display = 'block';
            
            // 清空登录表单
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            
            // 更新标题
            document.querySelector('h1').textContent = `欢迎，${user.email.split('@')[0]}！`;
            
            // 隐藏登录/注册表单
            document.getElementById('form-login').style.display = 'none';
            document.getElementById('form-register').style.display = 'none';
            document.querySelector('.tabs').style.display = 'none';
        }
        
        function hideUserInfo() {
            document.getElementById('user-info').style.display = 'none';
            
            // 恢复登录/注册表单
            document.getElementById('form-login').style.display = 'block';
            document.getElementById('form-register').style.display = 'block';
            document.querySelector('.tabs').style.display = 'flex';
            
            // 恢复标题
            document.querySelector('h1').textContent = '用户登录系统';
            
            // 确保正确的标签页显示
            if (currentPage === 'login') {
                document.getElementById('form-login').classList.add('active');
                document.getElementById('form-register').classList.remove('active');
            } else {
                document.getElementById('form-login').classList.remove('active');
                document.getElementById('form-register').classList.add('active');
            }
        }
        
        // 检查当前登录状态
        async function checkAuthState() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (user) {
                    showUserInfo(user);
                    showMessage(`欢迎回来，${user.email}`, 'success');
                }
            } catch (error) {
                console.log('检查登录状态失败:', error);
            }
        }
        
        // =================== 防抖函数 ===================
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // =================== 事件绑定与初始化 ===================
        async function initPage() {
            // 绑定事件
            document.getElementById('tab-login').addEventListener('click', () => switchTab('login'));
            document.getElementById('tab-register').addEventListener('click', () => switchTab('register'));
            
            // 使用防抖处理按钮点击
            const debouncedLogin = debounce(login, 500);
            const debouncedRegister = debounce(register, 500);
            
            document.getElementById('btn-login').addEventListener('click', debouncedLogin);
            document.getElementById('btn-register').addEventListener('click', debouncedRegister);
            
            // 修改退出按钮事件 - 添加确认提示
            document.getElementById('btn-logout').addEventListener('click', confirmLogout);
            
            // 新增返回首页按钮事件
            document.getElementById('btn-home').addEventListener('click', goToHome);
            
            // Enter键提交表单
            document.getElementById('login-email').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') debouncedLogin();
            });
            document.getElementById('login-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') debouncedLogin();
            });
            
            document.getElementById('register-email').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') debouncedRegister();
            });
            document.getElementById('register-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') debouncedRegister();
            });
            
            // 初始化Supabase
            if (await initSupabase()) {
                // 检查登录状态
                await checkAuthState();
                
                // 监听认证状态变化
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event);
                    
                    if (event === 'SIGNED_IN' && session?.user) {
                        showUserInfo(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        hideUserInfo();
                    } else if (event === 'USER_UPDATED') {
                        // 用户信息更新
                        if (session?.user) {
                            showMessage('用户信息已更新', 'success');
                        }
                    }
                });
            }
            
            // 自动填充测试账号（仅限本地环境）
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('login-email').value = 'test@example.com';
                document.getElementById('login-password').value = 'test123456';
                showMessage('已填充测试账号（仅限本地环境）', 'info');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
