<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 六哥荣耀WIKI</title>
    <!-- 引入 Supabase 客户端库 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* 暗绿色主题 */
        :root {
            --bg: #1a2421;
            --card-bg: #23322d;
            --text-main: #d1e0d9;
            --text-highlight: #a8d0b9;
            --border: #3a5048;
            --success: #4ade80;
            --error: #f87171;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: var(--text-highlight);
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--text-highlight);
        }
        
        .form-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }
        
        .form {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        
        .form.active {
            display: flex;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            color: var(--text-highlight);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        input {
            padding: 14px 16px;
            background: #2d443b;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--text-highlight);
            box-shadow: 0 0 0 2px rgba(122, 191, 158, 0.2);
        }
        
        input::placeholder {
            color: #6b8a7e;
        }
        
        .btn {
            background: #3a5048;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #4a645a;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .message.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--success);
            display: block;
        }
        
        .message.error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--error);
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(122, 191, 158, 0.3);
            border-top: 4px solid var(--text-highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--text-highlight);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            .tab {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">登录</button>
            <button class="tab" onclick="switchTab('register')">注册</button>
        </div>
        
        <div class="form-container">
            <!-- 登录表单 -->
            <form id="loginForm" class="form active" onsubmit="return false;">
                <h2 style="text-align: center; color: var(--text-highlight); margin-bottom: 20px;">登录账号</h2>
                
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn" onclick="login()">登录</button>
                
                <div class="message" id="loginMessage"></div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="form" onsubmit="return false;">
                <h2 style="text-align: center; color: var(--text-highlight); margin-bottom: 20px;">注册新账号</h2>
                
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" placeholder="请输入用户名（3-20字符）" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="btn" onclick="register()">注册</button>
                
                <div class="message" id="registerMessage"></div>
            </form>
            
            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>处理中...</p>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">
                ← 返回首页
            </a>
        </div>
    </div>

    <script>
        // === 配置部分：填Supabase信息 ===
        const SUPABASE_URL = 'https://ysmijycsyzpjoieaknmb.supabase.co';  // 替换为你的 Supabase URL
        const SUPABASE_KEY = 'sb_publishable_ljgB6Zf_Yi5zD8-36izvJw_RTkSbU4P';  // 替换为你的 Supabase 公钥
        // ======================================
        
        // 初始化 Supabase 客户端
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // 切换登录/注册标签
        function switchTab(tab) {
            // 更新标签状态
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent.includes(tab === 'login' ? '登录' : '注册'));
            });
            
            // 切换表单显示
            document.getElementById('loginForm').classList.toggle('active', tab === 'login');
            document.getElementById('registerForm').classList.toggle('active', tab === 'register');
            
            // 清空消息
            clearMessages();
        }
        
        // 清空所有消息
        function clearMessages() {
            document.getElementById('loginMessage').className = 'message';
            document.getElementById('registerMessage').className = 'message';
        }
        
        // 显示加载动画
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // 显示消息
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `message ${type}`;
            
            // 自动隐藏错误消息
            if (type === 'error') {
                setTimeout(() => {
                    element.className = 'message';
                }, 5000);
            }
        }
        
        // === 注册功能 ===
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 简单验证
            if (username.length < 3 || username.length > 20) {
                showMessage('registerMessage', '用户名长度应为3-20字符', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('registerMessage', '密码长度至少6位', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', '两次输入的密码不一致', 'error');
                return;
            }
            
            // 显示加载
            showLoading(true);
            
            try {
                // 1. 检查用户名是否已存在
                const { data: existingUsers, error: checkError } = await supabase
                    .from('users')
                    .select('username')
                    .eq('username', username)
                    .limit(1);
                
                if (checkError) throw checkError;
                
                if (existingUsers && existingUsers.length > 0) {
                    showMessage('registerMessage', '用户名已存在，请换一个', 'error');
                    showLoading(false);
                    return;
                }
                
                // 2. 创建新用户（实际项目中应该对密码进行哈希加密）
                const { data, error } = await supabase
                    .from('users')
                    .insert([
                        { 
                            username: username, 
                            password: password  // 注意：实际项目应该使用 bcrypt 加密
                        }
                    ])
                    .select();
                
                if (error) throw error;
                
                // 注册成功
                showMessage('registerMessage', '注册成功！正在自动登录...', 'success');
                
                // 自动登录
                setTimeout(async () => {
                    const user = data[0];
                    localStorage.setItem('user', JSON.stringify({
                        id: user.id,
                        username: user.username,
                        isLoggedIn: true
                    }));
                    
                    showMessage('registerMessage', `欢迎 ${user.username}！即将跳转到首页...`, 'success');
                    
                    // 3秒后跳转
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                console.error('注册错误:', error);
                showMessage('registerMessage', `注册失败: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // === 登录功能 ===
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('loginMessage', '请输入用户名和密码', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // 查询用户
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)  // 注意：实际项目应该对比哈希后的密码
                    .limit(1);
                
                if (error) throw error;
                
                if (!users || users.length === 0) {
                    showMessage('loginMessage', '用户名或密码错误', 'error');
                    showLoading(false);
                    return;
                }
                
                const user = users[0];
                
                // 登录成功
                showMessage('loginMessage', '登录成功！', 'success');
                
                // 保存用户信息到本地存储
                localStorage.setItem('user', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    isLoggedIn: true,
                    createdAt: user.created_at
                }));
                
                // 2秒后跳转
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('loginMessage', `登录失败: ${error.message}`, 'error');
                showLoading(false);
            }
        }
        
        // === 检查登录状态 ===
        function checkLoginStatus() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.isLoggedIn) {
                    // 如果已登录，直接跳转到首页
                    window.location.href = 'index.html';
                }
            }
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            // 为输入框添加回车键支持
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });
        });
    </script>
</body>
</html>
